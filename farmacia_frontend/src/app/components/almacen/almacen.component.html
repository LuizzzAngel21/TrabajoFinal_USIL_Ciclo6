<div class="container mt-5">
    <h2 class="mb-4">Catálogo de Productos</h2>

    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Stock Total</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prod of productos">
                    <td>{{prod.idProducto}}</td>
                    <td>{{prod.nombre}}</td>
                    <td>
                        <span class="badge" [style.background-color]="prod.colorEstado">
                            {{prod.stockTotal}}
                        </span>
                    </td>
                    <td>{{prod.estado}}</td>
                </tr>
                <tr *ngIf="productos.length === 0">
                    <td colspan="4" class="text-center">No hay productos en el catálogo.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
