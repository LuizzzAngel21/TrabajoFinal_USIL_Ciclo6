<header *ngIf="!esLogin()" class="bg-primary text-white p-3 shadow">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <!-- Izquierda: Título/Logo -->
    <a routerLink="/requerimientos" class="text-white text-decoration-none d-flex align-items-center"
      style="cursor: pointer;">
      <i class="bi bi-hospital-fill fs-3 me-2"></i>
      <span class="fs-4 fw-bold">Hospital Lima Este</span>
    </a>

    <!-- Derecha: Botones de Navegación -->
    <div class="d-flex gap-2">

      <button *ngIf="tienePermiso(['ADMIN', 'SOLICITANTE'])" routerLink="/requerimientos" routerLinkActive="active"
        class="btn btn-outline-light">
        <i class="bi bi-clipboard-data"></i> Requerimientos
      </button>

      <button *ngIf="tienePermiso(['ADMIN', 'ALMACEN'])" routerLink="/almacen" routerLinkActive="active"
        class="btn btn-outline-light">
        <i class="bi bi-box-seam"></i> Almacén
      </button>

      <button *ngIf="tienePermiso(['ADMIN', 'COMPRAS'])" routerLink="/compras" routerLinkActive="active"
        class="btn btn-outline-light">
        <i class="bi bi-cart"></i> Compras
      </button>

      <button *ngIf="tienePermiso(['ADMIN', 'ALMACEN'])" routerLink="/distribucion" routerLinkActive="active"
        class="btn btn-outline-light">
        <i class="bi bi-truck"></i> Distribución
      </button>

      <!-- Botón Salir -->
      <button (click)="logout()" class="btn btn-danger ms-2">
        <i class="bi bi-box-arrow-right"></i> Salir
      </button>

    </div>
  </div>
</header>

<div class="container mt-4">
  <router-outlet></router-outlet>
</div>
